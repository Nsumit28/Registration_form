<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Exp1.css">
        <title>Experiment 1</title>
    </head>

    <body style="background-color: rgb(243, 236, 236);">
        <div class="Header">
            <p class="Head">Registration Form</p>
        </div>

        <form class="Details">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Punit Pathak" required>
            <label for="email">Email Id:</label>
            <input type="email" id="email" placeholder="someone@gmail.com" required="@gmail.com">
            <label for="city">City:</label>
            <input id="city" placeholder="Ex. Pune" required>
            <label for="phone_no">Phone Number:</label>
            <input id="phone_no" type="tel" value="+91" required >
            <label for="DOB">Date of Birth:</label>
            <input form="DOB" type="date" required>
            <label for="country">Country:</label>
            <select id="country" >
                <option>India</option>
                <option>Usa</option>
                <option>Canada</option>
                <option>France</option>
                <option>Brazil</option>
            </select>

            <button class="Register">
                Register
            </button>
        </form>
    </body>
</html>
